project:
  name: "MySlotGame"
  type: "slot_game"

confluence:
  url: "https://your-domain.atlassian.net"
  page_id: "123456"
  email: "your@email.com"
  api_token: "${CONFLUENCE_TOKEN}"
  user_account_id: "abc123"

  # 說明文件路徑（與監聽資料夾同層，不存在時靜默略過）
  notes_file: "C:/Projects/asset_notes.xlsx"

  # Jira filter URL（可選）
  # jira_filter_url: "https://your-domain.atlassian.net/issues/?filter=12345"

  # 頁面寬度：full-width / fixed-width
  page_width: "full-width"

sync:
  target_folder: "C:/Projects/99"
  watch_delay: 10
  max_workers:
    download: 15
    delete: 1
    upload: 3
  history_keep: 5

file_patterns:
  include: ["*.png", "*.jpg", "*.jpeg"]
  exclude: ["*_temp.*", "*_backup.*"]

  # 資料夾篩選（三擇一，都不填就掃全部）
  exclude_dirs: ["spine", "backup"]       # 排除指定資料夾，其餘都掃
  include_dirs: []          # 只掃指定資料夾，其餘忽略
  # 兩個都不填 → 掃全部

cache:
  remote_state_file: ".sync_cache.json"
  history_file: "version_history.json"

# ── 驗證器設定 ────────────────────────────────────────────────
# 填入值為true、false
# enabled 未填或 false → 停用，不影響同步與頁面渲染流程
# dict_file 指向由 Google Sheets Apps Script 匯出的字典 yaml
validator:
  enabled: false
  dict_file: "config/game_dict.yaml"
  naming_doc_url: "https://..."

