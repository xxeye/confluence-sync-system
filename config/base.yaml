# config/base.yaml 新增欄位範例
# 將以下 notes_file 加入你的專案 config

project:
  name: "MySlotGame"
  type: "slot_game"

confluence:
  url: "https://your-domain.atlassian.net"
  page_id: "123456"
  email: "your@email.com"
  api_token: "${CONFLUENCE_TOKEN}"
  user_account_id: "abc123"

  # ── 新增：說明文件路徑 ────────────────────────────────────────
  # 路徑填入 .xlsx 檔案的完整或相對路徑
  # 與監聽資料夾同層，例如：
  #   監聽資料夾：C:/Projects/99/
  #   說明文件：  C:/Projects/asset_notes.xlsx
  #
  # 若不需要說明功能，可移除此行或設為空字串
  notes_file: ".docs/asset_notes.xlsx"

  # （可選）Jira filter URL
  jira_filter_url: "https://your-domain.atlassian.net/issues/?filter=12345"

  # （可選）頁面寬度：full-width / fixed-width
  page_width: "full-width"

sync:
  target_folder: "C:/Projects/99"
  watch_delay: 10
  max_workers:
    download: 15
    delete: 1
    upload: 3
  history_keep: 5

file_patterns:
  include: ["*.png", "*.jpg", "*.jpeg"]
  exclude: ["*_temp.*", "*_backup.*"]

cache:
  remote_state_file: ".sync_cache.json"
  history_file: "version_history.json"
