# 專案 B 範例配置

project:
  name: "SlotGameB"
  type: "slot_game"

confluence:
  url: "https://your-domain.atlassian.net"
  page_id: "987654321"  # 不同的頁面 ID
  email: "your-email@example.com"
  api_token: "${CONFLUENCE_TOKEN}"
  user_account_id: "your-account-id"

sync:
  target_folder: "./art_assets_b"  # 不同的監聽資料夾
  watch_delay: 10
  max_workers:
    download: 15
    delete: 1
    upload: 3
  history_keep: 5
  
file_patterns:
  include:
    - "*.png"
    - "*.jpg"
    - "*.jpeg"
  exclude:
    - "*_temp.*"
    - "*_backup.*"

cache:
  remote_state_file: ".sync_cache.json"  # 會自動加上專案前綴
  history_file: "version_history.json"   # 會自動加上專案前綴
